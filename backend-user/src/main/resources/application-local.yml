eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10 # 하트비트 간격 (기본30초)
    lease-expiration-duration-in-seconds: 30 # 만료 시간 (기본90초)
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/